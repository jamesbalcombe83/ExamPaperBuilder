{% extends "template.html" %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div>   
        <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
        <p>Forgot your password?
        <a href="{{ url_for('auth.reset_password_request') }}">Click to reset it</a>
        </p>
    </div>
{% endblock %}
