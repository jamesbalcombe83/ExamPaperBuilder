{% extends "template.html" %}

{% block app_content %}
    <table class="table">
        <tr>
            <td width="256px"><img src="{{ user.avatar(128) }}" ></td>
            <td>
                <h3>{{ user.name }}</h3>
                {% if user.school_name %}
                    <p>School: {{ user.school_name }}</p>
                {% endif %}
                <p>Last seen: {{ moment(user.last_seen).calendar() }}</p>
                {% if user == current_user %}
                    <p><a href="{{ url_for('main.edit_profile', username=current_user.username) }}">Edit your profile</a></p>
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
